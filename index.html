    // Load data from Google Sheets via Apps Script
    async function loadGoogleSheetsData() {
        if (!isLoggedIn) return;
        
        document.getElementById('loading').style.display = 'block';
        document.getElementById('dataStatus').textContent = 'Loading from Google Sheets...';
        document.getElementById('noResultsMessage').style.display = 'none';
        disableExportButtons();
        
        try {
            const response = await fetch(`${APP_SCRIPT_URL}?action=getStudents`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
                processGoogleSheetsData(data.students);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataStatus').textContent = 'Loaded from Google Sheets';
                document.getElementById('noResultsMessage').style.display = 'block';
                enableExportButtons();
                showCopySuccess('Data loaded successfully from Google Sheets', 'success');
            } else {
                throw new Error(data.error || 'Unknown error');
            }
            
        } catch (error) {
            console.error('Error loading Google Sheets data:', error);
            document.getElementById('dataStatus').textContent = 'Error Loading';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('noResultsMessage').style.display = 'block';
            disableExportButtons();
            
            showCopySuccess('Could not load from Google Sheets. Please check your Apps Script URL.', 'error');
            
            // Try to load from CSV as fallback
            setTimeout(() => {
                loadCSVFallback();
            }, 2000);
        }
    }

    // Fallback to CSV if Apps Script fails
    async function loadCSVFallback() {
        try {
            const csvUrl = 'https://raw.githubusercontent.com/dineshkute90/pccoe_fy_contact_details/main/contact_testing_csv.csv';
            const response = await fetch(csvUrl);
            
            if (!response.ok) throw new Error('CSV fetch failed');
            
            const csvText = await response.text();
            
            // Dynamically load PapaParse if needed
            if (typeof Papa === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js';
                script.onload = function() {
                    parseCSV(csvText);
                };
                document.head.appendChild(script);
            } else {
                parseCSV(csvText);
            }
        } catch (error) {
            console.error('Fallback CSV also failed:', error);
            showCopySuccess('Both Google Sheets and CSV failed to load. Please check your connection.', 'error');
        }
    }

    function parseCSV(csvText) {
        Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                processCSVData(results.data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataStatus').textContent = 'Loaded from CSV (Fallback)';
                enableExportButtons();
            },
            error: function(error) {
                console.error('CSV parsing error:', error);
                showCopySuccess('Error parsing CSV file', 'error');
            }
        });
    }

    // Process Google Sheets data
    function processGoogleSheetsData(students) {

            return {
                sr_no: student.sr_no || student['Sr. No.'] || index + 1,
                offering_year: student.offering_year || student['Offering Year'] || '2022-2025',
                prn: student.prn || student.PRN || '',
                name: student.name || student['Student Name'] || '',
                student_mobile: student.student_mobile || student['Student Mobile Number'] || student['Student Mobile'] || '',
                parent_mobile: student.parent_mobile || student['Parent Mobile Number'] || student['Parent Mobile'] || '',
                email: student.email || student['Student Email ID'] || student.Email || ''
            };
        });

        // Initialize DataTable with the data
        initDataTable(allStudents);
        
        // Update statistics
        updateTotalCount();
        updateExportCount();
        enableExportButtons();
    }

    function processCSVData(data) {

                email: row['Student Email ID'] || row['email'] || row['Student Email'] || row['Student_Email'] || row['Email'] || ''

    // Check if user is already logged in
    function checkLoginStatus() {
        const savedLogin = localStorage.getItem('pccoeLogin');
        if (savedLogin) {
            const loginData = JSON.parse(savedLogin);
            if (loginData.loggedIn && loginData.expiry > Date.now()) {
                isLoggedIn = true;
                isAdmin = loginData.isAdmin || false;
                showMainApp();
            }
        }
    }

    // Handle login
    function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const loginError = document.getElementById('loginError');
        
        // Clear previous error
        loginError.style.display = 'none';
        
        // Validate credentials
        if (VALID_CREDENTIALS[username] && VALID_CREDENTIALS[username] === password) {
            isLoggedIn = true;
            isAdmin = (username === 'admin');
            
            // Save login if "Remember me" is checked
            if (rememberMe) {
                const loginData = {
                    loggedIn: true,
                    isAdmin: isAdmin,
                    expiry: Date.now() + (7 * 24 * 60 * 60 * 1000) // 7 days
                };
                localStorage.setItem('pccoeLogin', JSON.stringify(loginData));
            } else {
                // Session only
                sessionStorage.setItem('pccoeSession', JSON.stringify({ loggedIn: true, isAdmin: isAdmin }));
            }
            
            showMainApp();
        } else {
            loginError.style.display = 'block';
            document.getElementById('password').value = '';
        }
    }

    // Logout function
    function logout() {
        isLoggedIn = false;
        isAdmin = false;
        localStorage.removeItem('pccoeLogin');
        sessionStorage.removeItem('pccoeSession');
        showLogin();
    }

    // Add new student (updated for Apps Script)
    async function addNewStudent() {
        if (!isAdmin) {
            showCopySuccess('Admin access required', 'error');
            return;
        }
        
        const prn = document.getElementById('addPRN').value.trim();
        const name = document.getElementById('addName').value.trim();
        const offeringYear = document.getElementById('addOfferingYear').value.trim() || '2025-26';
        const studentMobile = document.getElementById('addStudentMobile').value.trim();
        const parentMobile = document.getElementById('addParentMobile').value.trim() || 'NA';
        const email = document.getElementById('addEmail').value.trim();
        
        // Validation
        if (!prn || !name || !studentMobile || !email) {
            showCopySuccess('Please fill all required fields (PRN, Name, Mobile, Email)', 'error');
            return;
        }
        
        // Check if PRN already exists
        if (allStudents.some(student => student.prn === prn)) {
            showCopySuccess(`PRN ${prn} already exists. Please use a different PRN.`, 'error');
            return;
        }
        
        // Create new student object
        const newStudent = {
            sr_no: allStudents.length + 1,
            offering_year: offeringYear,
            prn: prn,
            name: name,
            student_mobile: studentMobile,
            parent_mobile: parentMobile,
            email: email
        };
        
        // Add to array
        allStudents.push(newStudent);
        
        // Update DataTable
        dataTable.row.add(newStudent).draw();
        
        // Update statistics
        updateTotalCount();
        
        // Save to Google Sheets via Apps Script
        if (APP_SCRIPT_URL !== 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE') {
            const success = await addStudentToGoogleSheets(newStudent);
            if (success) {
                showCopySuccess(`Student ${name} (${prn}) added to Google Sheets`, 'success');
            } else {
                showCopySuccess(`Student ${name} (${prn}) added locally only. Sync with Google Sheets failed.`, 'warning');
            }
        } else {
            showCopySuccess(`Student ${name} (${prn}) added locally. Configure Apps Script URL to sync with Google Sheets.`, 'warning');
        }
        
        // Close modal
        addModal.hide();
    }

    // Save student changes (updated for Apps Script)

            return;
        }
        
        const index = parseInt(document.getElementById('editStudentIndex').value);
        const student = allStudents[index];
        
        // Get updated values
        const updatedStudent = {
            sr_no: student.sr_no,
            offering_year: document.getElementById('editOfferingYear').value.trim() || '2025-26',
            prn: document.getElementById('editPRN').value.trim(),
            name: document.getElementById('editName').value.trim(),
            student_mobile: document.getElementById('editStudentMobile').value.trim(),
            parent_mobile: document.getElementById('editParentMobile').value.trim() || 'NA',
            email: document.getElementById('editEmail').value.trim()
        };
        
        // Validation
        if (!updatedStudent.prn || !updatedStudent.name || !updatedStudent.student_mobile || !updatedStudent.email) {
            showCopySuccess('Please fill all required fields (PRN, Name, Mobile, Email)', 'error');
            return;
        }
        
        // Update in array
        allStudents[index] = updatedStudent;
        
        // Update DataTable
        dataTable.row(index).data(updatedStudent).draw();
        
        // Save to Google Sheets via Apps Script
        if (APP_SCRIPT_URL !== 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE') {
            const success = await updateStudentInGoogleSheets(updatedStudent, index);
            if (success) {
                showCopySuccess(`Student ${updatedStudent.name} (${updatedStudent.prn}) updated in Google Sheets`, 'success');
            } else {
                showCopySuccess(`Student ${updatedStudent.name} (${updatedStudent.prn}) updated locally only. Sync with Google Sheets failed.`, 'warning');
            }
        } else {
            showCopySuccess(`Student ${updatedStudent.name} (${updatedStudent.prn}) updated locally. Configure Apps Script URL to sync with Google Sheets.`, 'warning');
        }

    }

    // Delete student (updated for Apps Script)
    async function deleteStudent(index) {
        if (!isAdmin) {
            showCopySuccess('Admin access required', 'error');
            return;
        }
        
        const student = allStudents[index];
        
        if (confirm(`Are you sure you want to delete student ${student.name} (${student.prn})?`)) {
            // Remove from array
            allStudents.splice(index, 1);
            
            // Update DataTable
            dataTable.row(index).remove().draw();
            
            // Update statistics
            updateTotalCount();
            
            // Delete from Google Sheets via Apps Script
            if (APP_SCRIPT_URL !== 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE') {
                const success = await deleteStudentFromGoogleSheets(index);
                if (success) {
                    showCopySuccess(`Student ${student.name} (${student.prn}) deleted from Google Sheets`, 'success');
                } else {
                    showCopySuccess(`Student ${student.name} (${student.prn}) deleted locally only. Sync with Google Sheets failed.`, 'warning');
                }
            } else {
                showCopySuccess(`Student ${student.name} (${student.prn}) deleted locally. Configure Apps Script URL to sync with Google Sheets.`, 'warning');

            max-width: 300px;
        `;
        
        // Add CSS for animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateY(-20px); }
                10% { opacity: 1; transform: translateY(0); }
                90% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
        
        notification.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
            <span>${message}</span>
        `;
        document.body.appendChild(notification);
        
        // Remove after 2 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                document.body.removeChild(notification);
            }
            if (style.parentNode) {
                document.head.removeChild(style);
            }
        }, 2000);
    }

    // Initialize on page load
    $(document).ready(function() {
        // Setup login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // Check if user is already logged in
        checkLoginStatus();
        
        if (!isLoggedIn) {
            showLogin();
        }
        
        // Add enter key support for search
        $(document).on('keypress', '#searchPRN, #searchName, #multiPRNSearch', function(e) {
            if (e.which === 13 && isLoggedIn) {
                if ($(this).attr('id') === 'multiPRNSearch') {
                    searchMultiplePRNs();
                } else {
                    searchTable();
                }
            }
        });
        
        // Auto-search after typing
        let searchTimer;
        $(document).on('keyup', '#searchPRN, #searchName', function() {
            if (isLoggedIn) {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchTable, 300);
            }
        });
        
        // Auto-search for multi-PRN
        let multiPRNTimer;
        $(document).on('keyup', '#multiPRNSearch', function() {
            if (isLoggedIn) {
                clearTimeout(multiPRNTimer);
                multiPRNTimer = setTimeout(function() {
                    const input = document.getElementById('multiPRNSearch').value.trim();
                    if (input) {
                        searchMultiplePRNs();
                    }
                }, 500);
            }
        });
        
        // Handle paste event for Excel data
        document.getElementById('multiPRNSearch').addEventListener('paste', function(e) {
            // Let the paste happen first
            setTimeout(() => {
                // Auto-trigger search after paste
                if (this.value.trim()) {
                    searchMultiplePRNs();
                }
            }, 100);
        });
    });
</script>
